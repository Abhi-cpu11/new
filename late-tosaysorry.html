<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Naawi-Oodena Explore - Three Cards Layout</title>
    <style>
      body {
        background-color: #111;
        color: #fff;
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        margin: 0;
        padding: 0;
      }

      header {
        position: fixed;
        top: 0;
        left: 0;
        right: 0;
        height: 100px;
        background-color: #222;
        border-bottom: 2px solid #00e5ff;
        display: flex;
        align-items: center;
        justify-content: space-between;
        padding: 0 20px;
        z-index: 1000;
      }

      header h1 {
        color: #00e5ff;
        margin: 0;
        font-size: 2rem;
      }

      header nav a {
        color: #00e5ff;
        margin-left: 1.5rem;
        text-decoration: none;
        font-weight: 600;
      }

      main {
        max-width: 1200px;
        margin: 120px auto 60px;
        padding: 0 20px;
      }

      /* Video container */
      .video-container {
        position: relative;
        padding-bottom: 56.25%;
        height: 0;
        overflow: hidden;
        border-radius: 12px;
        box-shadow: 0 0 20px #00e5ff88;
        margin-bottom: 4rem;
      }

      .video-container iframe {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        border: none;
        border-radius: 12px;
      }

      /* Flex container for cards and images */
      .flex-row {
        display: flex;
        gap: 2rem;
        margin-bottom: 3rem;
        flex-wrap: wrap;
        justify-content: center;
      }

      /* Flip card checkbox hidden */
      .flip-checkbox {
        display: none;
      }

      /* Flip card container */
      .flip-card {
        flex: 1 1 30%;
        min-width: 280px;
        perspective: 1000px;
        cursor: pointer;
      }

      .flip-card-inner {
        position: relative;
        width: 100%;
        height: 320px;
        text-align: left;
        transition: transform 0.8s;
        transform-style: preserve-3d;
        border-radius: 12px;
        box-shadow: 0 0 12px #ff007f66;
        background-color: #111;
        color: white;
      }

      /* Flip on checked */
      .flip-checkbox:checked + .flip-card .flip-card-inner {
        transform: rotateY(180deg);
        box-shadow: 0 0 30px #ff007faa;
      }

      /* Front and back faces */
      .flip-card-front,
      .flip-card-back {
        position: absolute;
        width: 100%;
        height: 100%;
        border-radius: 12px;
        backface-visibility: hidden;
        padding: 1.5rem;
        box-sizing: border-box;
        display: flex;
        flex-direction: column;
        justify-content: center;
        align-items: flex-start;
      }

      .flip-card-front {
        background: #111;
        border: 2px solid #ff007f;
      }

      .flip-card-front h3 {
        color: #ff007f;
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      .flip-card-back {
        background: #222;
        color: #00e5ff;
        transform: rotateY(180deg);
        border: 2px solid #00e5ff;
        overflow-y: auto;
      }

      .flip-card-back h3 {
        color: #00e5ff;
        font-size: 2rem;
        margin-bottom: 1rem;
      }

      .flip-card-back p {
        font-size: 1.1rem;
        line-height: 1.4;
        white-space: normal;
      }

      /* Images container */
      .image-row img {
        flex: 1 1 30%;
        min-width: 280px;
        border-radius: 12px;
        box-shadow: 0 0 15px #00e5ff88;
        object-fit: cover;
        height: 320px;
        transition: transform 0.3s ease;
      }

      .image-row img:hover {
        transform: scale(1.05);
      }

      /* Responsive */
      @media (max-width: 900px) {
        .flip-card,
        .image-row img {
          flex: 1 1 100%;
          max-width: 100%;
          height: auto;
        }
        .flip-card-inner {
          height: auto;
        }
      }

      footer {
        background: #222;
        padding: 1rem;
        text-align: center;
        color: #00e5ff;
        border-top: 2px solid #00e5ff;
        font-size: 0.9rem;
      }

      footer a {
        color: #00e5ff;
        text-decoration: none;
        margin: 0 0.5rem;
      }
    </style>
  </head>
  <body>
    <header>
      <h1>Naawi-Oodena</h1>
      <nav>
        <a href="index.html">Home</a>
        <a href="exploring-naawi-oodena.html">Exploring</a>
        <a href="contact.html">Contact Us</a>
      </nav>
    </header>

    <main>
      <!-- Wide YouTube video -->
      <section
        class="video-container"
        aria-label="Introductory video about Naawi-Oodena">
        <iframe
          src="https://www.youtube.com/embed/ODH13-YOeyE"
          title="Naawi-Oodena Development Overview"
          allowfullscreen></iframe>
      </section>

      <!-- Three flip cards in a row -->
      <div class="flex-row">
        <input type="checkbox" id="card1" class="flip-checkbox" />
        <label
          for="card1"
          class="flip-card"
          tabindex="0"
          aria-pressed="false"
          role="switch"
          aria-label="Residential card. Press to flip for details.">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <h3>Residential</h3>
              <p>Click or press enter/space to learn more...</p>
            </div>
            <div class="flip-card-back">
              <h3>Residential</h3>
              <p>
                In the future Naawi-Oodena, housing actually means something.
                It’s not just a bunch of buildings stacked together. This place
                feels like home. You’ve got a solid mix of homes depending on
                how you live. There are quiet streets with family houses, and
                there are also mid-rise apartments and stacked townhomes that
                still feel like they belong to the land. Whether it’s elders,
                young adults, families, or someone just starting out, everyone
                has a space here.
              </p>
            </div>
          </div>
        </label>

        <input type="checkbox" id="card2" class="flip-checkbox" />
        <label
          for="card2"
          class="flip-card"
          tabindex="0"
          aria-pressed="false"
          role="switch"
          aria-label="Community card. Press to flip for details.">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <h3>Community Spaces</h3>
              <p>Click or press enter/space to learn more...</p>
            </div>
            <div class="flip-card-back">
              <h3>Community Spaces</h3>
              <p>
                The community spaces aren't just parks. They’re built with
                meaning. You’ll find paths that cut through natural areas,
                mirrored ponds, fire pits, spaces for ceremony, and quiet
                corners where people reflect. Native plants fill the landscape.
                First Nations art is part of everything. The design makes it
                easy to be outside and feel connected to the land.
              </p>
            </div>
          </div>
        </label>

        <input type="checkbox" id="card3" class="flip-checkbox" />
        <label
          for="card3"
          class="flip-card"
          tabindex="0"
          aria-pressed="false"
          role="switch"
          aria-label="Sports card. Press to flip for details.">
          <div class="flip-card-inner">
            <div class="flip-card-front">
              <h3>Sports & Recreation</h3>
              <p>Click or press enter/space to learn more...</p>
            </div>
            <div class="flip-card-back">
              <h3>Sports & Recreation</h3>
              <p>
                Naawi-Oodena was made for movement. Sports fields, rec centers,
                outdoor courts, big parks. In winter ponds freeze into skating
                rinks, and summer brings life back. There’s a powwow arbour
                planned too — a big community gathering place. It’s about health
                and energy.
              </p>
            </div>
          </div>
        </label>
      </div>

      <!-- Images below cards -->
      <div
        class="flex-row image-row"
        aria-label="Images showing Naawi-Oodena environment and culture">
        <img
          src="images/residential.jpg"
          alt="Modern homes in Naawi-Oodena neighborhood" />
        <img
          src="images/community-spaces.jpg"
          alt="Community park with Indigenous artwork" />
        <img src="images/sports.jpg" alt="People playing sports and skating" />
      </div>
    </main>

    <footer>
      <div>
        <a href="index.html">Home</a> |
        <a href="exploring-naawi-oodena.html">Exploring</a> |
        <a href="contact.html">Contact Us</a>
      </div>
    </footer>
  </body>
</html>
